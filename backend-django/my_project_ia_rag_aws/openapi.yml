openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/api/chat/bases_disponiveis/:
    get:
      operationId: api_api_chat_bases_disponiveis_retrieve
      description: Lista bases disponíveis para consulta
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/api/chat/query/:
    post:
      operationId: api_api_chat_query_create
      description: |-
        Consulta RAG completa

        POST /api/chat/query/
        Body: {
            "query": "Como faço para batizar?",
            "bases": ["secretaria"],
            "limit": 5,
            "min_score": 0.0,
            "incluir_documentos": true
        }
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/api/import/upload-word/:
    post:
      operationId: api_api_import_upload_word_create
      description: |-
        Upload de arquivo Word

        POST /api/import/upload-word/
        Body (form-data):
        - file: arquivo .docx
        - base_slug: slug da base
        - categoria: categoria (opcional)
        - tags: tags adicionais (opcional)
        - gerar_embedding: true/false (opcional)
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/schema/:
    get:
      operationId: api_schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
