version: '3.8'

services:
  backend:
    image: python:3.11-slim
    container_name: django_backend_prod
    working_dir: /app/my_project_ia_rag_aws
    command: >
      sh -c "apt-get update && 
             apt-get install -y gcc g++ postgresql-client curl && 
             pip install --upgrade pip && 
             pip install --no-cache-dir -r requirements.txt && 
             python manage.py migrate --noinput && 
             python manage.py collectstatic --noinput && 
             gunicorn my_project_ia_rag_aws.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    volumes:
      - ./backend-django:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG:-0}
      - DJANGO_ALLOWED_HOSTS=98.88.29.237,ec2-98-88-29-237.compute-1.amazonaws.com,backend,localhost
      - PYTHONUNBUFFERED=1
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - AWS_REGION=${AWS_REGION:-us-east-1}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: angular_frontend_prod
    volumes:
      # CORRIJA O CAMINHO - verifique o nome do seu projeto 
      - ./frontend-angular/dist/frontend_ia_rag_aws/browser:/usr/share/nginx/html:ro
      - ./frontend-angular/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  static_volume:
  media_volume:

networks:
  app-network:
    driver: bridge